<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Robot Asisten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Registrasi Robot Asisten</h1>
    <div class="form-group">
        <label for="robotName">Nama Robot:</label>
        <input type="text" id="robotName" placeholder="Masukkan nama robot">
    </div>
    <button onclick="registerRobot()">Daftarkan Robot</button>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function registerRobot() {
            const robotName = document.getElementById('robotName').value;
            const resultDiv = document.getElementById('result');

            if (!robotName) {
                showResult('Nama robot harus diisi!', false);
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/v1/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: robotName })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    showResult(`Robot berhasil didaftarkan! Token: ${data.user.robotToken}`, true);
             
                    localStorage.setItem('robotToken', data.user.robotToken);
                } else {
                    showResult('Gagal mendaftarkan robot: ' + data.message, false);
                }
            } catch (error) {
                showResult('Error: ' + error.message, false);
            }
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
